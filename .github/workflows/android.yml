name: Android CI

on:
  push:
    branches:
      - "*" 
  pull_request:
      branches:
      - "*"
jobs:
  build:
    environment: sunbird
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: gradle
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 16.x

    - name: Install Ionic
      run: npm install -g @ionic/cli

    - name: Install app dependencies
      run: npm install

    - name: Convert Windows line endings to Linux from the gradlew file
      run: sudo apt update && sudo apt install dos2unix && cd android && dos2unix ./gradlew && cd ..

    - name: Make ./gradlew command executable
      run: cd android && chmod +x ./gradlew && cd ..

      - name: Create the JSON file from secret
      run: |
        echo "${{ secrets.GOOGLE_SERVICE_CONTENT }}" | base64 --decode > google-service.json

    - name: Use the JSON file
      run: |
        cat google-service.json 
        jq '.' google-service.json

    - name: Build Ionic assets
      run: ionic build --prod && npx cap sync

    - name: Decode env file
      id: decode_env
      uses: timheuer/base64-to-file@v1.2
      with:
        fileName: 'environment.prod.ts'
        fileDir: '/home/runner/work/SunbirdEd-mobile-app/SunbirdEd-mobile-app/src/environments/'
        encodedString: ${{ secrets.ENV }}
    
    - name: Copy generated assets from Ionic to Capacitor Android platform
      run: npx cap copy android && npx cap update android

    - name: Decode Keystore
      id: decode_keystore
      uses: timheuer/base64-to-file@v1.2
      with:
        fileName: 'Capacitor.jks'
        fileDir: '/home/runner/work/SunbirdEd-mobile-app/SunbirdEd-mobile-app/android/app/keystore/'
        encodedString: ${{ secrets.KEYSTORE }}

    - name: Build bundle
      run: cd android && ./gradlew app:bundleRelease
      env:
        SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}

    - name: Build APK
      run: cd android && ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v3.1.2
      with:
        name: app-release
        path: ${{ github.workspace }}/android/app/build/outputs/